{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    {% block content %}
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="id_username" class="sr-only">Username</label>
        <input id="id_username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required>

        {% if form.errors %}
            <p class="alert alert-danger">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% endblock %}
</body>
</html>
